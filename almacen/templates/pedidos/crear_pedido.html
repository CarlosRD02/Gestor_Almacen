{% extends 'base.html' %}

{% block title %}Crear Pedido{% endblock %}

{% block content %}
<h1>Crear Nuevo Pedido</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Pedido</button>
</form>
<a href="{% url 'listar_pedidos' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
