{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar "{{ proveedor.nombre }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
