{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<h1>Registro de Usuario</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
<a href="{% url 'user_login' %}" class="btn btn-secondary">Ya tengo una cuenta</a>
{% endblock %}
