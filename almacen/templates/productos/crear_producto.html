{% extends 'base.html' %}   

{% block title %}Añadir Producto{% endblock %}   

{% block content %}   
<h1>Añadir Nuevo Producto</h1>   
<form method="post">   
   {% csrf_token %}   
   {{ form.as_p }}   
   <button type="submit" class="btn btn-primary">Guardar</button>   
</form>   
<a href="{% url 'listar_productos' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
